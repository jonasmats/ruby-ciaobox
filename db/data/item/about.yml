      content: <h2>Delivers high quality eco-friendly plastic bins</h2> <p>MakeSpace provides simple and effortless storage to the lower 48 states. Our mission is to allow you to &quot;upload&quot; your physical possessions &quot;to the cloud.&quot; We are the future of stuff.</p> <p>Are you frustrated moving your college diploma three times in the past five years? Are your son&#39;s baby clothes still piled up in your closet even though he just bought his first car? Have you ever gotten lost in a self storage facility that felt more like a prison than a closet? If so, you&#39;ll fit right in with our team as we try to disrupt a $24 billion storage industry.</p>